<div class="row justify-content-center">
    <div class="col-md-8 mt-3">
      <form [formGroup]="addCarForm" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="form-group">
              <input formControlName="name" type="text" class="form-control" id="name" placeholder="carName">
            </div>
          </div>
        </div>
        <br>
        <div formArrayName="parts">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <table class="table table-bordered align-middle table-striped mt-3">
                        <thead>
                            <tr>
                                <th>Part</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let part of addCarForm.get('parts').controls;let i = index" [formGroupName]="i">
                                <td class="col-md-4"><input class="form-control" type="text" formControlName="name" placeholder="partName"></td>
                                <td class="col-md-2"><input class="form-control" type="price" formControlName="price" placeholder="price"></td>    
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <button type="button" class="btn btn-secondary mt-2" (click)="onAddPart()">Add Part</button>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-lg btn-primary mt-2">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
