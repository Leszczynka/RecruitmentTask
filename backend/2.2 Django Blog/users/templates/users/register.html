{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="row d-flex justify-content-center mt-2">
		<div class="col-12 col-md-5 text-center">
			<div class="card my-2">
				<div class="card-body text-center">
					<h3 class="mb-3">Sign Up</h3>
					<form method="POST">
						{% csrf_token %}
						{{ form|crispy }}
						<button type="submit" class="btn btn-outline-dark mb-3">Sign Up</button>
						<div>
							<small class="form-text">Have an account? Login <a href="#">Here</a></small>
						</div>
					</form>
				</div>
			</div>
    </div>
	</div>
</div>
{% endblock %}
